<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toán Học Thông Minh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f0f9ff; /* A light blue sky color for overall background */
    }
    /* Custom Animations */
    @keyframes popScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .animate-pop-scale {
      animation: popScale 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
      20%, 40%, 60%, 80% { transform: translateX(3px); }
    }
    .animate-shake-short {
      animation: shake 0.5s ease-in-out;
    }

    /* Countdown Animations */
    @keyframes zoom-in-out-fade {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .animate-zoom-in-out-fade {
      animation: zoom-in-out-fade 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes explode-and-glow {
      0% { transform: scale(0.8); opacity: 0; text-shadow: none; }
      50% { transform: scale(1.3); opacity: 1; }
      70% { text-shadow: 0 0 25px #fff, 0 0 40px #ffdd00; } /* Glow effect */
      100% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 15px #fff, 0 0 25px #ffdd00; }
    }
    .animate-explode-and-glow {
      animation: explode-and-glow 0.5s ease-out forwards;
    }

    /* New Blink Animation */
    @keyframes blink-warning {
      50% {
        opacity: 0.2;
      }
    }
    .animate-blink-warning {
      animation: blink-warning 1s step-end infinite;
    }

    /* Physics-based animations for number sequence */
    @keyframes fall-and-bounce {
      from {
        transform: translateY(-200px) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(0) scale(1.05); /* Land and squash */
      }
      70% {
        transform: translateY(-20px) scale(0.95); /* Bounce up */
      }
      90% {
        transform: translateY(0) scale(1.02); /* Second smaller land */
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .animate-fall-and-bounce {
      animation: fall-and-bounce 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) both;
    }

    @keyframes train-jiggle {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      60% {
        transform: translateX(10px); /* Overshoot */
        opacity: 1;
      }
      80% {
        transform: translateX(-5px); /* Settle back */
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-train-jiggle {
      animation: train-jiggle 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }

    /* New animations for Rule Detective Check */
    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }
    .animate-draw-line {
      stroke-dasharray: var(--path-length);
      stroke-dashoffset: var(--path-length);
      animation: draw-line 0.5s cubic-bezier(0.47, 0, 0.745, 0.715) forwards;
    }
    @keyframes pop-in {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-pop-in {
      animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes fade-out-fast {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .animate-fade-out-fast {
      animation: fade-out-fast 0.3s ease-out forwards;
    }


    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
